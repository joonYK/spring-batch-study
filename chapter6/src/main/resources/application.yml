spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_batch
    username: root
    password: 1234


  batch:
    jdbc:
      # 스프링 부트는 항상 배치 스키마를 생성하려고 시도한다. 스키마가 존재한다면 실패.
      initialize-schema: always
    job:
      # 애플리케이션이 기동되는 시점에 어떠한 잡도 실행되지 않도록 설정.
      enabled: false